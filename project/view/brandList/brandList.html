<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>日韩台供应商清单</title>
    <link rel="stylesheet" href="http://ruhnn-web.oss-cn-hangzhou.aliyuncs.com/plugin/plugin-pc-common/common-pc.css">
    <link rel="stylesheet" href="http://ruhnn-web.oss-cn-hangzhou.aliyuncs.com/plugin/plugin-form/form.css">
    <link rel="stylesheet" href="../../resource/brandList/brandList.css">

</head>
<body>

<div class="new-box hidden" id="newBox">
    <div class="container form-group container-new">
        <div class="row">
            <label class="col-1">擅长国家</label>
            <div class="col-3">
                <div class="row">
                    <div class="col-1">
                        <select name="" id="J_inputCountry">
                            <option value="-1">--全部--</option>
                            <option value="日本">日本</option>
                            <option value="台湾">台湾</option>
                            <option value="韩国">韩国</option>
                            <option value="欧美">欧美</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 padding-t-10" id="J_selectedCountry"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-1">供&nbsp;应&nbsp;商</label>
            <div class="col-3">
                <select name="" id="J_inputName">
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-1">供应商代码</label>
            <div class="col-3">
                <select name="" id="J_inputCode">
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-1">账&emsp;&emsp;期</label>
            <div class="col-3">
                <select name="" id="J_inputTimeLimit">
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-1">贸易类型</label>
            <div class="col-3 radio">
                <label>
                    <input class="J_inputType" type="radio" value="跨境" name="type">
                    跨境
                </label>
                <label>
                    <input class="J_inputType" type="radio" value="一般贸易" name="type">
                    一般贸易
                </label>
            </div>
        </div>
        <div class="row">
            <label class="col-1">海外仓库</label>
            <div class="col-3">
                <div class="row">
                    <div class="col-1">
                        <select name="" id="J_inputWarehouse">
                            <option value="日本">日本</option>
                            <option value="香港">香港</option>
                            <option value="大阪">大阪</option>
                            <option value="日本东京">日本东京</option>
                            <option value="韩国">韩国</option>
                            <option value="台湾">台湾</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 padding-t-10" id="J_selectedWarehouse"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-1">品牌</label>
            <div class="col-3">
                <textarea id="J_inputBrand" class="remark-box"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1 text-c">
                <button type="button" class="form-button" id="J_sureNew">确定</button>
                <button type="button" class="btn btn-basic" id="J_cancelNew">取消</button>
            </div>
        </div>
    </div>
</div>

<div class="bd">
    <div class="top clear">
        <div class="title">
            <div class="con checked">日韩台供应商清单</div>
        </div>
    </div>

    <div class="containe form-group" id="formSubmit">
        <div class="row">
            <label class="col-md-1">擅长国家</label>
            <div class="col-md-3">
                <select name="" id="J_country">
                    <option value="-1">--全部--</option>
                    <option value="日本">日本</option>
                    <option value="台湾">台湾</option>
                    <option value="韩国">韩国</option>
                    <option value="欧美">欧美</option>
                </select>
            </div>

            <label class="col-md-1">供&nbsp;应&nbsp;商</label>
            <div class="col-md-3">
                <select name="" id="J_name">
                </select>
            </div>

            <label class="col-md-1">供应商代码</label>
            <div class="col-md-3">
                <select name="" id="J_code">
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-md-1">账&emsp;&emsp;期</label>
            <div class="col-md-3">
                <select name="" id="J_timeLimit">
                </select>
            </div>

            <label class="col-md-1">贸易类型</label>
            <div class="col-md-3 radio">
                <label>
                    <input class="J_type" type="radio" value="-1" name="type" checked>
                    全部
                </label>
                <label>
                    <input class="J_type" type="radio" value="跨境" name="type">
                    跨境
                </label>
                <label>
                    <input class="J_type" type="radio" value="一般贸易" name="type">
                    一般贸易
                </label>
            </div>

            <label class="col-md-1">海外仓库</label>
            <div class="col-md-3">
                <select name="" id="J_warehouse">
                    <option value="-1">--全部--</option>
                    <option value="日本">日本</option>
                    <option value="香港">香港</option>
                    <option value="大阪">大阪</option>
                    <option value="日本东京">日本东京</option>
                    <option value="韩国">韩国</option>
                    <option value="台湾">台湾</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-1 text-c">
                <button type="button" class="form-button" id="J_search">查询</button>
                <button type="button" class="form-button" id="J_new">新增</button>
                <button type="button" class="form-button" id="J_save">保存</button>
            </div>
        </div>
    </div>

    <div class="container basicTable" id="formList">
        <div class="row title">
            <div class="col-1">擅长国家</div>
            <div class="col-1">供应商</div>
            <div class="col-1">供应商代码</div>
            <div class="col-1">账期</div>
            <div class="col-1">贸易类型</div>
            <div class="col-2">品牌</div>
            <div class="col-1">海外仓库</div>
            <div class="col-1">操作</div>
        </div>
    </div>
</div>
</body>
<script type="text/plain" id="J_template">
{{#list}}
    <div class="row rowList" data-id="{{id}}">
        <div class="col-1 country">{{country}}</div>
        <div class="col-1 name">{{name}}</div>
        <div class="col-1 code">{{code}}</div>
        <div class="col-1 timeLimit">{{timeLimit}}</div>
        <div class="col-1 type">{{type}}</div>
        <div class="col-2 brand">{{brand}}</div>
        <div class="col-1 warehouse">{{warehouse}}</div>
        <div class="col-1">
            <button type="button" class="btn btn-basic btn-rounded J_update" data-id="{{id}}">修改</button>
            <button type="button" class="btn btn-basic btn-rounded J_delete">删除</button>
        </div>
    </div>
{{/list}}




</script>
<script src="http://ruhnn-web.oss-cn-hangzhou.aliyuncs.com/plugin-jquery/jquery.min.js"></script>
<script src="http://ruhnn-web.oss-cn-hangzhou.aliyuncs.com/plugin/plugin-plugin/plugin.js"></script>
<script src="http://ruhnn-web.oss-cn-hangzhou.aliyuncs.com/plugin/plugin-form/form.js"></script>
<script src="http://ruhnn-web.oss-cn-hangzhou.aliyuncs.com/plugin-public/mustache.min.js"></script>

<script src="../../resource/brandList/brandList.js"></script>

</html>
